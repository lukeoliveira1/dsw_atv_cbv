{% extends 'base.html' %}

{% block center %}
<h2 class="mt-3">Dashboard</h2>

<div class="row mt-3">
  <div class="col-md-4">
    <div class="card text-white bg-primary mb-3">
      <div class="card-header">Alunos</div>
      <div class="card-body">
        <h5 class="card-title">Total de Alunos</h5>
        <p class="card-text">{{ total_hospedagens }}</p> 
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card text-white bg-success mb-3">
      <div class="card-header">Clientes</div>
      <div class="card-body">
        <h5 class="card-title">Total de Clientes</h5>
        <p class="card-text">{{ total_clientes }}</p> 
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card text-white bg-info mb-3">
      <div class="card-header">Quartos</div>
      <div class="card-body">
        <h5 class="card-title">Total de Quartos</h5>
        <p class="card-text">{{ total_quartos }}</p> 
      </div>
    </div>
  </div>
</div>


{% endblock %}
